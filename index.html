<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/Calculator.jpg">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
  
  <div class="dropdown">
  <button class="dropbtn">Theme
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="white">
      <button type="button" onclick="changeTheme()" class="theme-button">White light mode
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      <br>
      <hr class="new3">
     <br>
      <div class="colour">
      <button type="button" onclick="changeThee()" class="theme-button">Colourful light mode
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon2">
          </button>
        </div>
    </div>
  </div> 
</div>

  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="_blank">
            <img src="assets/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          
        </div>
      </div>
     <div class="first-row">
      <input type="text" name="result" id="result" placeholder="Enter and get result!" style="cursor:pointer"  readonly />
        <input type="button" value="C" onclick="result.value=''; playAudio()" id="clear-button" readonly />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1); playsound()" />
        <input type="button" value="2" onclick="liveScreen(2); playsound()" />
        <input type="button" value="3" onclick="liveScreen(3); playsound()" />
        <input type="button" value="+" onclick="liveScreen('+'); playSound()" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4); playsound()" />
        <input type="button" value="5" onclick=" liveScreen(5); playsound()" />
        <input type="button" value="6" onclick=" liveScreen(6); playsound()" />
        <input type="button" value="-" onclick="liveScreen('-'); playSound()" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7); playsound()" />
        <input type="button" value="8" onclick="liveScreen(8); playsound()" />
        <input type="button" value="9" onclick="liveScreen(9); playsound()" />
        <input type="button" value="x" onclick="liveScreen('*'); playSound()" />
      </div>
      <div class="fifth-row">
        <input type="button" value="." onclick="liveScreen('.'); playSound()" />
        <input type="button" value="0" onclick="liveScreen(0); playsound()" />
        <input type="button" value="=" onclick="calculate(result.value); playaudio()" />
        <input type="button" value="รท" onclick="liveScreen('/'); playSound()" />
        <div class="sixth-row">
        <button id="backSpace" onclick="playAudio()">x</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js">
  </script>
  <script>
   const backSpace=document.getElementById('backSpace')
backSpace.addEventListener('click',function(){
const resultInput = res.value;
    //remove the last element in the string
    res.value = resultInput.substring(0, res.value.length - 1)
})
  </script>
  <script>
    // let playSound = () => new Audio("https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-18146/zapsplat_multimedia_click_001_19367.mp3?_=1").play();
     let playsound = () => new Audio("./assets/audio2.mp3").play();
    let playaudio = () => new Audio("./assets/audio3.mp3").play();
     let playSound = () => new Audio("./assets/audio4.mp3").play();
     let playAudio = () => new Audio("./assets/audio5.mp3").play();
      </script>
</body>
</html>
